<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{styles/signin.css}" rel="stylesheet">
  </head>

  <body th:attr="class=${adminLogin ? 'admin-template text-center' : 'user-template text-center'}">
    <form th:action="${adminLogin} ? @{/admin} : @{/} " th:object="${loginFormObject}"  method="POST" class="form-signin" style="max-width: 50%;">
      <img th:src="@{images/logindeath.png}" alt="" width="72" height="72">
      <div class="login-inputs">
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02" webkitdirectory>
            <label class="input-group-text" for="inputGroupFile02">Upload</label>
          </div>
      </div>
    </form>
  </body>
</html>
