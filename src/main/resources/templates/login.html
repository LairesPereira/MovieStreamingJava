<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{styles/signin.css}" rel="stylesheet">
  </head>

  <body th:attr="class=${adminLogin ? 'admin-template text-center' : 'user-template text-center'}">
    <form th:action="${adminLogin} ? @{/admin} : @{/} " th:object="${loginFormObject}"  method="POST" class="form-signin">
      <img th:src="@{images/logindeath.png}" alt="" width="72" height="72">
      <div class="login-inputs">
        <input th:name="email" th:value="${email}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="login-inputs">
        <input th:name="password"  th:value="${password}" type="password" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required>
      </div>
      <div class="login-inputs">
        <div class="form-check">
          <input th:if="${!adminLogin}" th:name="kidsProfile" th:checked class="form-check-input" type="checkbox" id="flexCheckDefault">
          <label th:if="${!adminLogin}" class="form-check-label" for="flexCheckDefault">
            Kids Profile
          </label>
        </div>
      </div>
      <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
    </form>
  </body>
</html>
