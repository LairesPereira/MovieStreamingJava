<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="row">
      <div class="col d-flex flex-row">
        <h1>Cine Horror</h1>
      </div>
      <div class="col">
      </div>
      <div class="row">
        <div class="col"></div>
        <div class="col-sm-3">
          <form class="search-bar-form" action="">
            <div class="p-1 bg-light rounded shadow-sm mb-4">
              <div class="input-group">
                <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
              </div>
            </div>
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <div class="main-container">
      <div class="col"></div>
      <div class="col">
        <div class="row" style="display: flex; flex-direction: row; gap: 5px;" >
            <div th:each="movie: ${moviesList}" class="card col-sm-3" style="width: 14rem;">
                <img class="card-img-top" th:src="@{movies{posterParentFolder}/{posterId}(posterParentFolder=${movie.posterParentFolder}, posterId=${movie.posterId})}" alt="Card image cap">
                <!-- <img class="card-img-top" th:href="$@{~/movie.posterPath}" alt="Card image cap"> -->
                <div class="card-body">
                    <h5 th:text="${movie.title}" th:id="${movie.title}" onclick="getMovie(this.id)" class="card-title"></h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <p  th:text="${movie.gender}" class="card-text"></p>
                    <div th:if="${role} == 'ADMIN'">
                      <button onclick="deleteMovie(this.id)" th:id="${movie.title}">teste</button>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="col"></div>
    </div>

    <script>
        function getMovie(value) {
            window.location = window.location.href + 'video?title=' + value.trim()
        }

        function deleteMovie(value) {
          console.log(value)
        }
    </script>
</body>
</html>
